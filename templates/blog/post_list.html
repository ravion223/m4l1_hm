<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>
        Posts:
    </h1>
    {% for post in posts_list %}

            {{ post.title }} - {{ post.published_date }} -
            <a href = "{% url 'post_content' post.id %}"> Детальніше</a>
        </li>
    {% endfor %}
</body>
</html>
