<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <a href="{% url 'post_list' %}" class="block mb-4 text-blue-500 hover:underline">Back</a>
        <div>
            <h2 class="text-2xl font-bold mb-4">Author's info:</h2>
            <ul class="mb-6">
                <li class="text-lg mb-2">Name: {{ author.name }}</li>
                <li class="text-lg">Bio: {{ author.bio }}</li>
            </ul>
            <h2 class="text-xl font-bold mb-4">Author's posts:</h2>
            <br>
            <ul>
                {% for post in posts %}
                <a href="{% url 'post_content' post.id %}" target="_blank" class="block mb-6 bg-white rounded-lg shadow-md hover:shadow-lg">
                    <li class="p-4">
                        <div class="text-xl font-bold mb-2">{{ post.title }}</div> 
                        <div class="text-gray-600 text-sm">Upload date: {{ post.published_date }}</div>
                    </li>
                </a>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
